<!DOCTYPE html>
<html>

    <head>
        <title>YoutubeSongQuiz</title>
        <!-- bootstrap framwork  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- bootstrap framwork  -->
        <link href="./app.css" rel="stylesheet">
        
        <script type="text/javascript">
            function submitForm() {
                const name = document.getElementById('url').value;
        
                eel.game_start(name);
        
                window.location.href = "play.html";
                return false; // 防止表單正常提交
            }
        </script>
    </head>

    <body>
        <form class="mainBlock" id="play" onsubmit="return submitForm()">
            <div class="mb-3">
                <label class="form-label">輸入YT播放清單網址:</label>
                <input class="form-control" id="url">
                <div class="form-text">input YouTube URL</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">開始遊戲</button>
        </form>

        <script type="text/javascript" src="./app.js"></script>
        <script type="text/javascript" src="/eel.js"></script>   <!-- eel.js 這個是必需的  -->
    </body>
</html>
